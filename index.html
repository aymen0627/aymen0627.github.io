        `;

        function processCommand(cmd) {
            cmd = cmd.toLowerCase().trim();
            if (cmd === '') return;
            
            output.innerHTML += `\n$ ${cmd}\n`;
            
            if (cmd === yourName.toLowerCase()) {
                output.innerHTML += "Yup, that's me! Thanks for stopping by!\n" + asiiChar;
            } else if (commands.hasOwnProperty(cmd)) {
                if (typeof commands[cmd] === 'function') {
                    output.innerHTML += commands[cmd]();
                } else {
                    output.innerHTML += commands[cmd].split('\n').map(line => line.trim()).join('\n');
                }
            } else {
                output.innerHTML += `Command not found: ${cmd}. Type 'help' for available commands.`;
            }
            
            output.innerHTML += '\n';
            terminal.scrollTop = terminal.scrollHeight;
        }

        userInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                processCommand(this.value);
                this.value = '';
            }
        });

        // Initial welcome message
        output.innerHTML = `
Welcome to Aymen's Terminal Portfolio!
Type 'help' for a list of available commands.

$`;
    </script>
